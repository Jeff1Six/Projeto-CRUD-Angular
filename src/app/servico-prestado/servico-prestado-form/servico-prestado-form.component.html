<h1 class="mt-4">Servico Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active"> Novo</li>
</ol>


    <form #form="ngForm"  (submit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true ">
                    Servico Salvo/Atualizado com Sucesso
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{ error }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente: </label>
                    <select class="form-control" 
                    [ngModelOptions]="{standalone: true}"
                    [(ngModel)]="servico.idCliente">
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" [ngValue] = "cliente.id">{{cliente.nome}}</option>
                    </select>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descricao</label>
                        <input 
                            class="form-control" 
                            type="text" 
                            name="descricao" 
                            id="inputDescricao"
                            [(ngModel)] = "servico.descricao"
                            >
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data</label>
                        <input 
                            class="form-control" 
                            type="text" 
                            name="data" 
                            id="inputData"
                            [(ngModel)] = "servico.data"
                            >
                    </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Valor: </label>
                        <input 
                            class="form-control" 
                            type="text" 
                            name="preco" 
                            id="inputPreco"
                            [(ngModel)] = "servico.preco"
                            >
                    </div>
            </div>
        </div>
    <div class="row">
        <div class="col-md-3">
            <button 
            type="submit" 
            class="btn btn-success">
            <i class="fa fa-save"></i> Salvar</button>
            <button 
            type="button" 
            class="btn btn-danger ml-1"
            routerLink="/servico-prestado-listagem"
            >
               <i class="fa fa-arrow-alt-circle-left"></i> Voltar</button>
        </div>
    </div>    

    </form>
